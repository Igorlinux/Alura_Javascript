<!DOCTYPE html>
<html>
<head>
	<title>Calcular IMC</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<table>
			<tr class="table-head">
				<td>NOME</td>
				<td>PESO</td>
				<td>ALTURA</td>
				<td>IMC</td>
			</tr>
			<tr class="paciente">
				<td class="info-nome">Igor</td>
				<td class="info-peso">50</td>
				<td class="info-altura">1.60</td>
				<td class="info-imc"></td>
			</tr>
			<tr class="paciente">
				<td class="info-nome">Sara</td>
				<td class="info-peso">60</td>
				<td class="info-altura">1.70</td>
				<td class="info-imc"></td>
			</tr>
			<tr class="paciente">
				<td class="info-nome">Rafaela</td>
				<td class="info-peso">70</td>
				<td class="info-altura">1.80</td>
				<td class="info-imc"></td>
			</tr>
		</table>
		<button id="calcular-imc" class="btn" type="button">Calcular IMC</button>

		<form>
			<label>Digite o nome do paciente:</label>
			<input id="campo-nome" type="text">

			<label>Digite o peso do paciente:</label>
			<input id="campo-peso" type="text">

			<label>Digite a altura do paciente:</label>
			<input id="campo-altura" type="text">
		</form>

		<button id="add-paciente" class="btn" type="button">Adicionar paciente</button>

	</div>
	<script src="js/calculaImc.js"></script>
	<script src="js/imprimeNome.js"></script>
</body>
</html>
