<!DOCTYPE html>
<html>
<head>
	<title>Calcular IMC</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<table>
			<tr class="table-head">
				<td>NOME</td>
				<td>PESO</td>
				<td>ALTURA</td>
				<td>IMC</td>
			</tr>
			<tr class="paciente">
				<td class="info-nome">Igor</td>
				<td class="info-peso">50</td>
				<td class="info-altura">1.60</td>
				<td class="info-imc"></td>
			</tr>
			<tr class="paciente">
				<td class="info-nome">Sara</td>
				<td class="info-peso">60</td>
				<td class="info-altura">1.70</td>
				<td class="info-imc"></td>
			</tr>
			<tr class="paciente">
				<td class="info-nome">Rafaela</td>
				<td class="info-peso">70</td>
				<td class="info-altura">1.80</td>
				<td class="info-imc"></td>
			</tr>
		</table>
		<input type="button" value="Calcular IMC"></input>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
